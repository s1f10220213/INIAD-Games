<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INIAD Game Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>INIAD Game Show</h1>
    </header>

    <main class="container">
        <div id="gallery-container" class="gallery-container">
            </div>

        <div class="divider"></div>

        <div id="details-container" class="details-container">
            <div id="initial-message" class="initial-message">
                <h2>INIAD Game Showへようこそ。</h2>
                <p>気になる作品のサムネイルをクリックすると、こちらに詳細情報が表示されます。</p>
            </div>

            <div id="game-details" class="game-details hidden">
                <div id="details-thumbnail-container">
                    </div>
                <div class="details-link">
                    <a id="game-link" href="#" target="_blank" rel="noopener noreferrer">このゲームを遊ぶ！</a>
                </div>
                <div class="details-content">
                    <div class="details-left">
                        <h3>作品紹介</h3>
                        <p><strong>ジャンル:</strong> <span id="details-genre"></span></p>
                        <p><strong>想定プレイ時間:</strong> <span id="details-playtime"></span></p>
                        <p><strong>操作説明:</strong><br><span id="details-controls"></span></p>
                        <p id="details-description"></p>
                    </div>
                    <div class="details-right">
                        <h3>作者紹介</h3>
                        <img id="details-author-img" src="" alt="作者紹介画像">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
